<video style="z-index: -1;" autoplay muted loop id="myVideo">

</video>
<div class="container">
  <div class="card">
    <h3 style="color:#fff">Upload files for decryption!</h3>
    <div class="drop_box">
      <header>
        <h4 style="color:#fff;">Select files, drag & drop.</h4>
      </header>
      <p style="color:#fff;">Supported extensions: <b style="color: #fff;">.MP4 <i class="fa-regular fa-file-video"></i></b> (encrypted video), <b style="color: #fff;">.KEY <i class="fa-solid fa-key"></i></b> (key file)</p>
      <input type="file" hidden accept=".mp4" id="fileID" style="display:none;">
      <button class="btn">Select the video and the key file!</button>
      <h1 style="color: transparent; font-size: 10px;">__</h1>

    </div>

  </div>
</div>

<script>
  const dropArea = document.querySelector(".drop_box"),
  button = dropArea.querySelector("button"),
  dragText = dropArea.querySelector("header"),
  input = dropArea.querySelector("input");
let file;
var filename;

button.onclick = () => {
  input.click();
};
input.addEventListener("change", function (e) {
  
  var fileName = e.target.files[0].name;
  let filedata = `
    <form action="javascript:console.log()" method="post">
    <div class="form">
    <h4>Video: ${fileName}</h4>
    <input type="file" hidden accept=".key" id="fileID" style="display:none;">
    <button onClick="loadKey()" class="btn">Anahtar dosyası seç!</button>
    `
    dropArea.innerHTML=filedata;
});
var k = new Array("Deşifreleniyor.","Deşifreleniyor..","Deşifreleniyor...")
function defin() {
  dropArea.innerHTML = "<div style='display: inline;justify-content: space-between;width: 450px; clear: both;' ><p style='display: inline;font-size: 25px;'>Deşifreleme Sonucu:</p> <p style='display: inline; color: #8159F4; font-size: 25px;' >ROSETTA TAŞI!!</p></div>"
  document.getElementById('myVideo').playbackRate = 1.5
}
function changeda(ind) {
  dropArea.innerHTML = k[ind]
}
function loadKey() {
  var input = document.createElement('input');
  input.type = 'file';
  input.onchange = e => { 
    document.getElementById('myVideo').playbackRate= 0.75
    dropArea.innerHTML = "Deşifreleniyor"
    for (let i=0;i<9;i++) {
      setTimeout(() => changeda(i%3), i*1000 )
    }
    setTimeout(() => defin(), 12000)
    
  }
  input.click();
  document.getElementById('myVideo').playbackRate= 1.5
  
}




</script>
