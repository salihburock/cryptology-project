<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" href='/gui_static/css/ui.css'>
  <link rel="stylesheet" href="/gui_static/css/form.css"/>
</head>
<body>
  <div class="login-box">
    <h2>{{project_name}} Kullanıcı Yönetim Sistemi</h2>
    <br>
    <form action="/saveroom" method="POST" autocomplete="off">
        <div class="user-box">
          <input type="email" name="email" placeholder="Misafir E-mail" required="">
        </div>
        <div class="user-box">
          <input type='text' class='right-side' class='text-input' placeholder="Misafir TC"/>
        </div>
        <div class="user-box">
          <input type='text' class='cdb button' placeholder="Kişi sayısı"/>
        </div>
        <div class="user-box">
          <input type='text' class='right-side' class='ti' placeholder="Oda no giriniz"/>
        </div>
        <div class="user-box">
            <input type="password" name="password" placeholder="Yatak Sayısı" required="">
        </div>
        <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input type="submit" value="Oda Kaydı Oluştur!"/>
        </a>
        |
        <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <input type="submit" value="Oda Kaydı Sil!"/>
      </a>
    </form>
</div>

<div class="emaillist" style="margin-left: 42rem; display: inline-block; overflow: scroll; width: 400px; height: 910px;">
  <h1><u>Kullanıcılar:</u></h1>
  <h1 id='elsst' style="text-align: center;">
    {{ elist }}
  </h1> 
</div>
</body>
</html>
